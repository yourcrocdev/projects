<html>
  <head>
    <title>Taskify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white flex flex-col items-center py-8">
    <header class="mb-8">
      <img src="taskify.png" alt="Taskify logo" height="276" width="120">
    </header>
    <main class="w-80">
      <h1 class="text-4xl text-red-600 font-bold text-center mb-1">Hey, Ryan.</h1>
      <p class="text-lg text-gray-600 text-center mb-5">What are you up to today?</p>
      <section class="mb-6 text-center">
        <p class="bg-red-500 text-white py-2 px-4 rounded mb-2">Learn how Taskify can help you stay on track of your tasks.</p>
        <button class="bg-red-600 text-white py-2 px-4 rounded">Learn more on our blog</button>
      </section>
      <section class="flex flex-col items-center mb-6 text-center space-y-4">
        <div class="w-full bg-green-100 p-4 rounded-lg flex items-center">
          <i class="fa fa-check fa-2x text-green-500 mr-4"></i>
          <div>
            <p class="font-bold text-lg text-green-700">Great job!</p>
            <p class="text-green-700">You've completed 6 tasks this week.</p>
          </div>
        </div>
        <div class="w-full bg-red-100 p-4 rounded-lg flex items-center">
          <i class="fa fa-exclamation-circle fa-2x text-red-500 mr-4"></i>
          <div>
            <p class="font-bold text-lg text-red-700">Reminder</p>
            <p class="text-red-700">You still have 4 tasks outstanding.</p>
          </div>
